<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="../assets/css/contact-us.css">
</head>
<body>
  <!-- nav -->
  <div class="container">
    <h1 class="text-center">Suggestion and Feedback</h1>
    <div>
      <div class="form-group" id="form-name">
        <label for="name">Name</label> <br>
        <input type="text" class="form-control" name="name" id="name" placeholder="Name must be at least 4 characters"/>
      </div>
      <div class="form-group" id="form-email">
        <label for="email">Email</label> <br>
        <input type="email" name="email" id="email" class="form-control">
      </div>
      <div class="form-group" id="form-phone">
        <label for="phone">Phone</label> <br>
        <input type="tel" name="phone" id="phone" class="form-control">
      </div>
      <div class="form-group" id="form-service">
        <label for="services">Services</label> <br>
        <select name="services" id="services" class="form-control">
          <option value="" selected disabled>--Select--</option>
          <option value="Hiking">Hiking</option>
          <option value="Fishing">Fishing</option>
          <option value="Camping">Camping</option>
        </select>
      </div>
      <div class="form-group" id="form-message">
        <label for="message">Message</label> <br>
        <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
      </div>
      <button class="btn-medium" type="submit" onclick="validateForm()">Submit</button>
    </div>
  </div>
  <script src="../assets/scripts/contact-us.js"></script>
</body>
</html>
