<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us!</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <!-- Bold -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;640&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/contact-us.css" />
  </head>
  <body>

    <!-- NAVBAR -->
    <nav>
      <div class="logo">
        <img src="../assets/img/pm-lm-side logo.png" alt="Travelies" />
      </div>

      <div class="menu">
        <a href="../index.html">Home</a>
        <a href="./about-us.html">About Us</a>
        <a href="./startadventure.html">Start Adventure</a>
        <a href="./rent.html">Rent</a>
        <a href="./contact-us.html" id="selected">Contact Us</a>
      </div>
      <img
        src="../assets/img/nav-mobile.svg"
        class="nav-mobile"
        alt=""
        onclick="show_nav()"
      />
    </nav>

    <div class="mobile-menu" id="nav-mobile">
      <ul>
        <li>
          <h3><a href="../index.html">Home</a></h3>
        </li>
        <li>
          <h3><a href="./about-us.html">About Us</a></h3>
        </li>
        <li>
          <h3><a href="./startadventure.html">Start Adventure</a></h3>
        </li>
        <li>
          <h3><a href="./rent.html">Rent</a></h3>
        </li>
        <li>
          <h3><a href="./contact-us.html" id="selected">Contact Us</a></h3>
        </li>
        <li>
          <h3>
            <img src="../assets/img/silang.svg" alt="" onclick="close_nav()" />
          </h3>
        </li>
      </ul>
    </div>

    <!-- SECTION 1 -->
    <section class="container" id="section-one">
      <h2>Contact Us!</h2>
      <p>
        Halo! <br/>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Velit, harum?
      </p>
      <a href="#section-two">
        <img src="../assets/img/down-arrow.svg" alt="down-arrow" class="down-arrow"/>
      </a>
    </section>

    <!-- SECTION 2 -->
    <section class="container" id="section-two">
      <h2 class="text-center my-2">Suggestion and Feedback</h2>
      <div class="form-group" id="form-name">
        <label for="name">Name</label> <br />
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          placeholder="Name must be at least 4 characters"
        />
      </div>
      <div class="form-group" id="form-email">
        <label for="email">Email</label> <br />
        <input type="email" name="email" id="email" class="form-control" placeholder="johndoe@mail.com"/>
      </div>
      <div class="form-group" id="form-phone">
        <label for="phone">Phone</label> <br />
        <input type="tel" name="phone" id="phone" class="form-control" placeholder="08XXXXXXXXXX (12 to 14 characters)"/>
      </div>
      <div class="form-group" id="form-service">
        <label for="services">Services</label> <br />
        <select name="services" id="services" class="form-control">
          <option value="" selected disabled>--Select--</option>
          <option value="Hiking">Hiking</option>
          <option value="Fishing">Fishing</option>
          <option value="Camping">Camping</option>
        </select>
      </div>
      <div class="form-group" id="form-message">
        <label for="message">Message</label> <br />
        <textarea
          name="message"
          id="message"
          cols="20"
          rows="10"
          class="form-control"
          placeholder="Insert Your Feedback Here"
        ></textarea>
      </div>
      <button class="btn btn-orange" type="submit" onclick="validateForm()">
        Submit
      </button>
    </section>

    <script src="../assets/scripts/contact-us.js"></script>
    <script src="../assets/scripts/nav.js"></script>
  </body>
</html>
